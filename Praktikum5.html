<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prompt Nama</title>
</head>
<body>
      <script language="JavaScript">
        function namaAnda() {
        let nama = prompt("Citra Hasana");
         if (nama != null) {
         alert("Halo " + nama + "!");
            }
        }
    </script>

    <form name="Penghitung">
        <h1>Memasukkan Data Lewat Prompt</h1>
        <input type="button" value="Citra Hasana" onclick="namaAnda()"/>
    </form>
</body>
